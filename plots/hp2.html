LinearAxis"}],"plot_height":900,"plot_width":1800,"renderers":[{"id":"c4c95063-d36c-4639-b6c5-b0ef4fa04d1e","type":"LinearAxis"},{"id":"9a4f6c03-b1ce-4266-9964-d7c9b59522e1","type":"Grid"},{"id":"7deab055-ed9e-4a38-998f-a6394d4ec8c3","type":"LinearAxis"},{"id":"1d783911-0f92-4139-935f-454587cbd035","type":"Grid"},{"id":"f4ed88af-71cf-4b08-a6d9-7ec0ed954e8b","type":"GlyphRenderer"}],"title":{"id":"92d58254-b15e-43be-8751-bb934c03764c","type":"Title"},"toolbar":{"id":"ebcc731f-8d27-4f7d-b7b1-ba04580128bc","type":"Toolbar"},"x_range":{"id":"fef2aece-80f0-41e0-a2a2-634e7e1bc284","type":"DataRange1d"},"x_scale":{"id":"c5bd71e7-89ed-44bb-a3ea-962968db7ad5","type":"LinearScale"},"y_range":{"id":"1b2bba0c-5ca5-4e35-a610-3fd3a9619740","type":"DataRange1d"},"y_scale":{"id":"92e8a0ce-dd99-4a0e-9b7a-4b88b9fb195d","type":"LinearScale"}},"id":"2e83171f-3e79-425b-b437-c3fce4b01fd3","subtype":"Figure","type":"Plot"},{"attributes":{"callback":null,"column_names":["name","title","abstract","y","x","thumbnail"],"data":{"abstract":["Ginevra Molly \"Ginny\" Potter (ne\u00e9 Weasley; b. 11 August, 1981), occasionally known as Gin, was a pure-blood witch, the youngest of Arthur and Molly Weasley's (n\u00e9e Prewett) seven children, and the first female to be born into the Weasley line for several generations. She and her older brothers grew up in the Burrow on the outskirts of Ottery St Catchpole in Devon. Ginny attended Hogwarts School of Witchcraft and Wizardry from 1992-1999 and was sorted into Gryffindor House. During her first...","Mrs Norris is the pet cat of Argus Filch, the caretaker of Hogwarts School of Witchcraft and Wizardry. Mrs Norris is described as having an unusually strong connection with her master, alerting him to any students misbehaving inside the school grounds. She is described as appearing almost the same way as Filch, with bulging yellow, lamp-like eyes, a scrawny, skeletal body and dust-coloured fur. Harry Potter, Ron Weasley, and Hermione Granger often narrowly escaped the cat on their nightly...","Arthur Weasley (b. 6 February, 1950) was a pure-bloodwizard in the employ of the Ministry of Magic, as well as a member of the second Order of the Phoenix. He was a staunch believer in the equality of all magical and Muggle folk and was the head of the Weasley family. Arthur was born to Septimus and Cedrella Weasley (n\u00e9e Black) and had at least two brothers. He attended Hogwarts School of Witchcraft and Wizardry from 1961-1968 and was sorted into Gryffindor house. Soon after graduating...","Professor Gilderoy Lockhart, O.M. (Third Class), (b. 26 January, 1964) was a half-blood wizard, a Ravenclaw student at Hogwarts School of Witchcraft and Wizardry, and later a famous wizarding celebrity who authored many books on dark creatures and his encounters with them. Prior to his tenure as Professor of Defence Against the Dark Arts at Hogwarts School of Witchcraft and Wizardry during the 1992\u20131993 school year, he received many prestigious awards, such as Order of Merlin, Third Class...","Fang (1984) was an over-sized boarhound dog, and one of Rubeus Hagrid's pets. He was a large dog that accompanied Hagrid in many places, including the Forbidden Forest, and lived in his hut. Fang was present for the majority of the Second Wizarding War, such as the Battle of the Astronomy Tower and the Battle of Hogwarts. It's currently unknown what happened to Fang after the Second Wizarding War, but since his name wasn't listed amongst the casualties, it can be assumed he survived.","Seamus Finnigan (b. 1979/1980) was a half-bloodwizard, son of Muggle Mr Finnigan and Irish witch Mrs Finnigan. Mr Finnigan did not learn this until after they were married and it gave him a \"nasty shock\" when he first learned it. Seamus was a Gryffindor student at Hogwarts School of Witchcraft and Wizardry. He was also the best friend of Dean Thomas. Seamus originally doubted Harry Potter's claim that Lord Voldemort had returned in 1995 (as his mother doubted it). However, late in 1995 he...","Percy Ignatius Weasley (b. 22 August, 1976) was a pure-blood wizard, the third child of Arthur and Molly Weasley (n\u00e9e Prewett). He was the younger brother of Bill and Charlie and the older brother of Ron, Ginny, George, and the late Fred Weasley. He attended Hogwarts School of Witchcraft and Wizardry from 1987-1994, and was both a prefect and Head Boy. He took the rules very seriously, and did not believe that Fred and George Weasley would get very far with their jokes. It was also once...","George Weasley (b. 1 April, 1978) was a pure-blood wizard, son of Arthur Weasley and Molly Weasley (n\u00e9e Prewett), brother of Bill, Charlie, Percy, Ron, and Ginny, and twin brother of the late Fred Weasley. George's first few years were marked by the height of the First Wizarding War and Lord Voldemort's first fall. He attended Hogwarts School of Witchcraft and Wizardry from 1989-1996 with Fred, and was Sorted into Gryffindor House. He and Fred were popular students, becoming Beaters for the...","Tom Marvolo Riddle (31 December, 1926 \u2013 2 May, 1998 ), later (and better) known as Lord Voldemort, was a half-blood wizard considered to have been the most powerful and dangerous dark wizard of all time. The only child and son of wealthy Muggle gentleman Tom and Merope Riddle (n\u00e9e Gaunt) via the coercive use of a Love Potion, Riddle was raised in the Muggle-run Wool's Orphanage after his father abandoned his new family on the streets of London when the potion's influence was lifted, and his...","Headless Hats are a magical prank item created by Fred and George Weasley for their shop, Weasleys' Wizard Wheezes. They are small hats covered in pink feathers. When worn, the hat and head of the person wearing it disappears. Although they are good for frightening people, they do not last very long. It works by extending an Invisibility Spell beyond the object itself. This is apparently unusual and advanced magic, as Hermione Granger found it clever and intriguing. The twins charged 2...","Professor Albus Percival Wulfric Brian Dumbledore, O.M. (First Class), Grand Sorc., D. Wiz., X.J. (sorc.), S. of Mag.Q. (c. Summer 1881 \u2013 30 June, 1997) was the Transfiguration Professor, and later Headmaster of Hogwarts School of Witchcraft and Wizardry. Professor Dumbledore also served as Supreme Mugwump of the International Confederation of Wizards (?\u20131995) and Chief Warlock of the Wizengamot (?-1995; 1996-1997). He was a half-blood, Muggle-supporting wizard, the son of Percival and...","Professor Gilderoy Lockhart, O.M. (Third Class), (b. 26 January, 1964) was a half-blood wizard, a Ravenclaw student at Hogwarts School of Witchcraft and Wizardry, and later a famous wizarding celebrity who authored many books on dark creatures and his encounters with them. Prior to his tenure as Professor of Defence Against the Dark Arts at Hogwarts School of Witchcraft and Wizardry during the 1992\u20131993 school year, he received many prestigious awards, such as Order of Merlin, Third Class...","Riddle\u2122, or RiddleTM, are a Wizard rock band from Oxfordshire, UK. They are probably most well-known for their song'For Jo', which thanks JK Rowling for the impact she has had on the lives of all Harry Potter fans, and was part of the reason they were mentioned in an article on UK Wizard Rock in The Times newspaper.","Colin Creevey (1981 \u2013 2 May, 1998) was a Muggle-born wizard, son of Mr Creevey and Mrs Creevey, and older brother of Dennis. He was a big fan of the famous Harry Potter, who was a year ahead of him in school. During his first year at Hogwarts School of Witchcraft and Wizardry, he was sorted into Gryffindor House. He was known for taking several pictures of Harry and other students. During his fourth year, he and Dennis became members of Dumbledore's Army, an organisation taught and led by...","Mr Borgin was the co-owner of Borgin and Burkes, a shop in Knockturn Alley which bought and sold objects of dark magic and other dangerous magical artefacts. Borgin seemed to operate the shop mostly by himself, and it is unknown what happened to his co-owner Caractacus Burke. Borgin and Burkes was established in 1863, but it is unknown whether Borgin was one of the founders of the shop, and, if not, when he started working there. From the 1920s to the 1940s, Caractacus Burke seemed to have...","Harry James Potter (b. 31 July, 1980) was a half-blood wizard, one of the most famous wizards of modern times. He was the only child and son of James and Lily Potter (n\u00e9e Evans), both members of the original Order of the Phoenix. Harry's birth was overshadowed by a prophecy, naming either himself or Neville Longbottom as the one with the power to vanquish Lord Voldemort. After half of the prophecy was reported to Voldemort courtesy of Severus Snape, Harry was chosen as the target due to his...","Creevey is the surname of a Muggle family. However, they proved to have some distant wizarding blood, as Colin and Dennis Creevey both turned out to be Muggle-born wizards. Known family members Colin Creevey \u2014 a Muggle-born wizard sorted into Gryffindor house and a member of Dumbledore's Army; killed during the Battle of Hogwarts, Dennis Creevey \u2014 Colin's younger brother, also a Muggle-born wizard sorted into Gryffindor house and a member of Dumbledore's Army, Mr Creevey \u2014 a milkman and...","Mr Mason was a rich builder from whom Vernon Dursley was hoping to get a big drill order in 1992. On 31 July, Mr Mason and his wife were dinner guests at the Dursley home. The evening was nearly ruined when the dessert Petunia Dursley had made, crashed to the floor (an incident blamed on Harry Potter, though it was actually Dobby's fault). The evening could have been rescued were it not for the barn owl that flew through the open window and dropped a letter on Mrs Mason\u2019s head. Mr Mason then...","Tom Marvolo Riddle (31 December, 1926 \u2013 2 May, 1998 ), later (and better) known as Lord Voldemort, was a half-blood wizard considered to have been the most powerful and dangerous dark wizard of all time. The only child and son of wealthy Muggle gentleman Tom and Merope Riddle (n\u00e9e Gaunt) via the coercive use of a Love Potion, Riddle was raised in the Muggle-run Wool's Orphanage after his father abandoned his new family on the streets of London when the potion's influence was lifted, and his...","Fred Weasley (1 April, 1978 \u2013 2 May, 1998) was a pure-blood wizard, a son of Arthur Weasley and Molly Weasley (n\u00e9e Prewett), brother to Bill, Charlie, Percy, Ron, and Ginny Weasley, and twin brother to George Weasley. Fred's first few years were marked by the height of the First Wizarding War and when Lord Voldemort fell for the first time. He attended Hogwarts School of Witchcraft and Wizardry from 1989-1996 and was sorted into Gryffindor House. Both he and his twin brother were popular...","Mr Goyle was a wizard, Death Eater, husband of Mrs Goyle and the father of Gregory. Goyle fought during the First Wizarding War. He didn't search for Lord Voldemort after his first downfall, but this was forgiven in 1995, after Voldemort's return at the Little Hangleton graveyard, in which Goyle was present. Goyle possibly fought at several battles of the Second Wizarding War, including the Battle of Hogwarts. After the battle and Voldemort's final defeat, Goyle was presumably killed or...","Longbottom is the surname of a pure-blood wizarding family, and one of the Sacred Twenty-Eight. They are related to the Black and Abbott families, and more distantly to the Weasley, Crouch and Potter families. Most Longbottoms do not appear to hold prejudice based on blood purity, although there are indications that they are considered more respectable than the Weasleys. For example, Callidora Black was not disowned by her family for marrying Harfang Longbottom, implying that he was not...","Professor Neville Longbottom (b. 30 July, 1980) was a pure-blood wizard, the only child and son of Frank and Alice Longbottom. Neville's parents were well-respected Aurors and members of the original Order of the Phoenix, until they were tortured into insanity by Bellatrix Lestrange and 3 other Death Eaters with the Cruciatus Curse when he was about sixteen months old. They were placed in the Janus Thickey Ward at St Mungo's Hospital for Magical Maladies and Injuries, leaving Neville to be...","Vernon Dursley was a Muggle, husband of Petunia Evans, father of Dudley and uncle of Harry Potter by marriage. He used to live at 4 Privet Drive along with his wife and son for nearly twenty years until they were forced into hiding during the escalation of the Second Wizarding War. After Petunia's sister Lily and brother-in-law, James Potter, were killed by Voldemort in their own home, Petunia remained the sole surviving blood relative of Harry's. Both Wizard and Muggle law demanded that...","Aragog (c. 1942\u201320 April 1997) was an Acromantula owned by Rubeus Hagrid. Like the rest of his species, Aragog had a taste for human flesh and was able to communicate with humans. In his youth, he was the size of a Pekingese and near the end of his life was about the size of a small elephant with an eighteen-foot leg span. Aragog had a wife, Mosag, and was the leader of a large Acromantula colony composed of all of his sons and daughters. During his life, Aragog was accused of being...","Professor Rubeus Hagrid (b. 6 December 1928) was a half-giant wizard, son of Mr Hagrid and the giantess Fridwulfa, and elder half-brother of the giant Grawp. Hagrid attended Hogwarts School of Witchcraft and Wizardry in 1940 and was sorted into Gryffindor house. In Hagrid's third year, he was framed by Tom Riddle for the crime of opening the Chamber of Secrets and using his pet Acromantula to attack several Muggle-born students and eventually killing one of them. Though Hagrid's wand was...","Dean Thomas (b. 1979/1980) was a half-blood wizard, the son of a wizard and a Muggle. When Dean Thomas was very young, his father died and his mother married another man, giving Dean several half-siblings. Since Dean's father never told his mother that he was a wizard and was eventually murdered by Death Eaters when he refused to join them, Dean grew up thinking he was Muggle-born. Dean was a Gryffindor student at Hogwarts School of Witchcraft and Wizardry. He was in the same year as the...","Slytherin is one of the four Houses at Hogwarts School of Witchcraft and Wizardry, founded by Salazar Slytherin. In establishing the house, Salazar instructed the Sorting Hat to pick students who had a few particular characteristics he most valued. Those characteristics include: cunning, resourcefulness, and ambition. The founder highly valued and favoured pure-blood students and the Sorting Hat admitted that it can be a factor when being Sorted. Students of any blood status can now be...","Ernest \"Ernie\" Macmillan (b. 1980) was a pure-bloodwizard who attended Hogwarts School of Witchcraft and Wizardry from 1991-1998. He was in the same year as the famous Harry Potter and was sorted into Hufflepuff House. He was also born into the Macmillian family, one of the Sacred Twenty-Eight. Ernie was an academically strong student and good friends with Hannah Abbott and Justin Finch-Fletchley. In 1992, Ernie initially suspected that Harry Potter was the Heir of Slytherin during the...","Madam Poppy Pomfrey was the matron at Hogwarts School of Witchcraft and Wizardry. She was a very competent nurse, having been in the position for, at least, the last quarter of the 20th century. Madam Pomfrey was very possessive of the patients in her care while in the Hospital Wing and their visitors upset her somewhat, as she frequently insisted they must rest. She was proficient in her area of expertise (healing magic) and can take care of some ailments \"in a heartbeat\". She fought in the...","Professor Minerva McGonagall, O.M. (First Class), (b. 4 October, 1935) was a half-blood witch, the only daughter of Muggle Robert McGonagall and witch Isobel Ross. She had two younger brothers, Malcolm and Robert Jr. Minerva was a registered Animagus who attended Hogwarts School of Witchcraft and Wizardry from 1947-1954 and was Sorted into Gryffindor House (but it took the sorting hat 5 \u00bd minutes to decide if she was Gryffindor or Ravenclaw, therefore making her a Hatstall). After her...","Nick Shirm portrayed Zacharias Smith in the film and video game adaptations of Harry Potter and the Order of the Phoenix. He was credited as \"Slightly Doubtful Boy\" in the film. Nick Shirm is currently training as an opera singer at the Guildhall School of Music and Drama in London and has appeared alongside Harry Potter co star, Helena Bonham Carter in Sixty Six. He has also appeared in the London West End in Chitty Chitty Bang Bang. He is now the singer in London-based band'Manifesto...","Hufflepuff is one of the four Houses of Hogwarts School of Witchcraft and Wizardry. Its founder was the medieval witch Helga Hufflepuff. Hufflepuff is the most inclusive among the four houses; valuing hard work, dedication, patience, loyalty, and fair play rather than a particular aptitude in its members. The emblematic animal is a badger, and yellow and black are its colours. The Head of Hufflepuff is Pomona Sprout and the Fat Friar is the House's patron ghost. Hufflepuff corresponds...","Ronald Bilius \"Ron\" Weasley (b. 1 March, 1980) was a pure-bloodwizard, the sixth and youngest son of Arthur and Molly Weasley (n\u00e9e Prewett). He was also the younger brother of Bill, Charlie, Percy, Fred, George, and the elder brother of Ginny. Ron and his brothers and sister lived at the Burrow, on the outskirts of Ottery St Catchpole. Ron began attending Hogwarts School of Witchcraft and Wizardry in 1991 and was Sorted into Gryffindor House. He soon became best friends with fellow student...","Minister Hermione Jean Granger (b. 19 September, 1979) was a Muggle-born witch born to Mr and Mrs Granger, both dentists. At the age of eleven she learned that she was a witch, and had been accepted into Hogwarts School of Witchcraft and Wizardry. She began attending Hogwarts in 1991 and was Sorted into Gryffindor House. Hermione possessed a brilliant academic mind, and proved to be a gifted student in almost every subject that she studied. Hermione first met Harry Potter and Ron Weasley...","Justin Finch-Fletchley (b. 1979/1980) was a Muggle-born wizard. He was in the same year as the famous Harry Potter at Hogwarts School of Witchcraft and Wizardry and was sorted into Hufflepuff House in 1991. Justin was a member of Dumbledore's Army, an organisation taught and led by Harry Potter and was good friends with housemates Ernie Macmillan and Hannah Abbott. Unaware of his magical abilities, Justin was headed to the English public school Eton before receiving his letter of admission...","Lucius Malfoy (b. 1953/1954) was a pure-blood wizard, and son of Abraxas Malfoy, husband of Narcissa Black and the father of Draco Malfoy. Lucius was educated at Hogwarts, where he was made a prefect in Slytherin House. As an adult, Lucius was an aristocratic wizard and patriarch of the Malfoy family, believing strongly in notions of blood purity and the superiority of pure-blood wizards. He joined the Death Eaters, who shared his views on blood purity, and participated in the First...","Dudley Dursley (b. 23 June, 1980) was the Muggle son of Vernon and Petunia Dursley and cousin of Harry Potter. He was obese and insolent as a result of his parents spoiling him throughout his childhood, although he became muscular in his teens. He and his gang often tormented Harry, taking after the example set by his parents, as well as other weaker and younger children in their neighbourhood and at school. In 1995, he faced Dementors for the first time and was saved by Harry, after which...","Salazar Slytherin (fl. c. 993\u20141000) was a pure-blood wizard. Noted for his cunning and determination and regarded as one of the greatest wizards of the age (respectively as a Parselmouth and skilled Legilimens), Slytherin was one of the four founders of Hogwarts School of Witchcraft and Wizardry along with Godric Gryffindor, Helga Hufflepuff and Rowena Ravenclaw, as well as the namesake of the Slytherin House. He didn't trust and was in fact quite disdainful of, Muggle-born students, to the...","Oliver Wood (born c. 1975 or 1976) was a Scottish wizard who was the Keeper and Captain for the Gryffindor Quidditch team. He attended Hogwarts School of Witchcraft and Wizardry from 1987 to 1994. Oliver was known for his determination and skill on the playing field, and his long lectures before practises. He led the Gryffindor team to victory in the Quidditch Cup in his seventh year. After leaving school, Oliver joined Puddlemere United as a reserve player (presumably as Keeper). In 1998...","Professor Severus Snape (9 January, 1960 \u2013 2 May, 1998) was a half-blood wizard serving as Potions Master (1981-1996), Defence Against the Dark Arts professor (1996-1997), and Headmaster (1997-1998) of the Hogwarts School of Witchcraft and Wizardry as well as a member of the Order of the Phoenix and a Death Eater. His double life played a extremely important role in both of the Wizarding Wars against Voldemort. The only child of Muggle lowlife Tobias Snape and Gobstones witch Eileen Snape...","Oliver Wood (born c. 1975 or 1976) was a Scottish wizard who was the Keeper and Captain for the Gryffindor Quidditch team. He attended Hogwarts School of Witchcraft and Wizardry from 1987 to 1994. Oliver was known for his determination and skill on the playing field, and his long lectures before practises. He led the Gryffindor team to victory in the Quidditch Cup in his seventh year. After leaving school, Oliver joined Puddlemere United as a reserve player (presumably as Keeper). In 1998...","Professor Filius Flitwick (b. 17 October 1958 or earlier) was a part-goblin, part-wizard who attended Hogwarts School of Witchcraft and Wizardry and was sorted into Ravenclaw House, being an intelligent young man and a model student. Some time after his graduation, Flitwick returned to Hogwarts and became the Charms Master, as well as the Head of Ravenclaw House. During the First and Second Wizarding Wars, Flitwick opposed Lord Voldemort. In 1995, he also opposed Dolores Umbridge, the High...","Professor Cuthbert Binns was a wizard and History of Magic professor at Hogwarts School of Witchcraft and Wizardry. He owned an office in the main castle and Classroom 4F on the first floor to teach in. He taught until a very old age, when he fell asleep in the staff room and died in slumber. Now, he is a ghost who continued to teach, droning on about various Goblin Rebellions and Giant Wars to bored, sleeping students. Professor Binns's lessons were regarded as some of the most boring at...","Hedwig (d. 27 July, 1997) was Harry Potter's pet Snowy Owl (Bubo scandiacus). Hedwig was an 11th birthday gift from Rubeus Hagrid to Harry. Hagrid purchased her at Eeylops Owl Emporium. In addition to the usual use Owls are put to, delivering mail, Hedwig was also a close companion to Harry. She remained one of his closest friends right up to her death during the Battle of the Seven Potters at the height of the Second Wizarding War.","Dobby (28 June (year unknown) \u2013 March, 1998) was a male house-elf who served the Malfoy family. His masters were Dark Wizards who treated him cruelly. In 1992 he disobeyed his masters and tried to warn Harry Potter of the plot to have the Chamber of Secrets reopened. He came to know this via the contact between his masters and Lord Voldemort. At the end of that school year, after Harry had vanquished the memory of Tom Riddle and slayed the basilisk in the Chamber of Secrets, he tricked...","Draco Lucius Malfoy (b. 5 June, 1980) was a pure-blood wizard and the only son of Lucius and Narcissa Malfoy (n\u00e9e Black). The son of a Death Eater, Draco was raised to believe strongly in the importance of blood purity. He attended Hogwarts School of Witchcraft and Wizardry from 1991-1998 and was sorted into Slytherin House. During his years at Hogwarts, he became friends with Vincent Crabbe, Gregory Goyle, Pansy Parkinson, and other fellow Slytherins, but he quickly developed a rivalry with..."],"name":["Ginny Weasley","Norris","Arthur Weasley","Gilderoy Lockhart","Fang","Seamus Finnigan","Percy Weasley","George Weasley","Voldemort","Headless","Albus Dumbledore","Lockhart","Riddle","Colin Creevey","Borgin","Harry Potter","Creevey","Mason","Tom Riddle","Fred Weasley","Goyle","Longbottom","Neville Longbottom","Uncle Vernon","Aragog","Hagrid","Dean Thomas","Slytherin","Ernie Macmillan","Pomfrey","McGonagall","Nick","Hufflepuff","Ron Weasley","Hermione Granger","Justin Finch-fletchley","Lucius Malfoy","Dudley Dursley","Salazar Slytherin","Wood","Snape","Oliver Wood","Flitwick","Binns","Hedwig","Dobby","Draco Malfoy"],"thumbnail":["https://vignette.wikia.nocookie.net/harrypotter/images/8/8b/Ginny_Weasley_hbp_promo.jpg/revision/latest/window-crop/width/200/x-offset/0/y-offset/0/window-width/540/window-height/540?cb=20180322181904","https://vignette.wikia.nocookie.net/harrypotter/images/d/d1/MrsNorrisOotP.JPG/revision/latest/window-crop/width/200/x-offset/0/y-offset/0/window-width/250/window-height/250?cb=20100325185023","https://vignette.wikia.nocookie.net/harrypotter/images/0/00/AWeasley1.jpg/revision/latest/scale-to-width-down/200?cb=20150828155106","https://vignette.wikia.nocookie.net/harrypotter/images/1/1a/Kenneth_Branagh_as_Gilderoy-Lockhart_%286%29.jpg/revision/latest/window-crop/width/200/x-offset/0/y-offset/0/window-width/383/window-height/383?cb=20100123194408","https://vignette.wikia.nocookie.net/harrypotter/images/f/f5/Fang_OOTP.png/revision/latest/window-crop/width/200/x-offset/174/y-offset/0/window-width/860/window-height/859?cb=20161205013847","https://vignette.wikia.nocookie.net/harrypotter/
