,"id":"a287dc63-4763-4348-8fc7-760b2a11fcbe","type":"DataRange1d"},{"attributes":{"formatter":{"id":"99deff56-4839-4578-8597-e6b7c2b426bc","type":"BasicTickFormatter"},"plot":{"id":"c3cb3262-cccd-4f5b-898f-60ae7fe86675","subtype":"Figure","type":"Plot"},"ticker":{"id":"ef0cf3e1-5a48-4e7f-8bbe-02d4feb532bb","type":"BasicTicker"}},"id":"2ccbba37-b53b-40ba-aca3-553fc10fd80d","type":"LinearAxis"},{"attributes":{"fill_alpha":{"value":0.1},"fill_color":{"value":"#1f77b4"},"line_alpha":{"value":0.1},"line_color":{"value":"#1f77b4"},"radius":{"units":"data","value":4},"x":{"field":"x"},"y":{"field":"y"}},"id":"d40961d1-a791-4fe2-adef-1c00684e2f4c","type":"Circle"},{"attributes":{"source":{"id":"7df3cbcf-d01c-410c-8294-db5a4f388eda","type":"ColumnDataSource"}},"id":"3d9cec46-f292-4907-af20-c7db5984c9e7","type":"CDSView"},{"attributes":{"callback":null,"column_names":["name","title","abstract","y","x","thumbnail"],"data":{"abstract":["Melanie Van der Weghe is one of the professors in Brakebills. She is described as a stern woman in her forties with dark shoulder-length hair.","Professor Van Der Weghe was a professor at Brakebills University. Professor Van Der Weghe oversaw Julia Wicker when she failed to pass Brakebills' Entrance Exam, explaining to her that she lacked the the attributes of a proper Magician, and that he would be responsible for removing her memories of the school. Though Julia argued with their logic, he relented. Before removing her memories, Van der Weghe took a moment to sanitize his hands, allowing Julia the opportunity to mark her arm so she...","Plaxco Emily Greenstreet is a former student at Brakebills. She was a friend of Charlie Quinn, before he became a Niffin, and was the lover of Professor Mayakovsky.","James was Quentin's best friend and Julia's boyfriend in the beginning of The Magicians. He was unaware of magic and eventually broke up with Julia once she became obsessed with it. His mind was eventually erased of any knowledge of Julia's existence. James's appearance in the first book is described as having wavy chestnut hair and being shorter than Quentin but broader and more solidly built. He is wearing a camel cashmere coat which is wide open because he doesn't get cold.","Ember is a ram who built and watches over Fillory along with his brother Umber. Ember looks like an enormous, golden ram, with bulging muscles.","Alice Quinn is a talented and natural magician whom Quentin meets while attending Brakebills. They are in the same year, and they both study the same discipline once their specialty areas are decided. Alice is a rather classy dressed girl to go with her smarts with shoulder length black hair and blue eyes, she also wears glasses and a necklace that looks like a old fashioned pocket watch.","Penny Adiyodi is a student who enters Brakebills at the same time as Alice Quinn and Quentin Coldwater. He is shown to be one of the three most adept magicians in that year, and begins to study very archaic and untested magic during his time at school. The novel later reveals that his real name is William. Penny is highly skilled and is shown to be capable of inventing new spells with Alice before the group enters Fillory. Despite his apparent skills, he has a hard time making friends and...","Eliot is one of the Physical Kids, and he is also a very talented magician, perhaps the most natural at Brakebills. He is the first person that Quentin Coldwater runs into when the latter comes across Brakebills for his examination. Eliot's sexuality is a minor plot point throughout the novel, as is his over-dependence on alcohol. He is seen to be the unofficial leader of the group of five (along with Quentin, Alice, Josh, and Janet) throughout the novel. He, Janet, and Josh are several...","Amanda Orloff was a skilled student at Brakebills. Amanda was a loud, bluff, broad-shouldered girl with straight hair.","Bigby is one of the professors in Brakebills and the Physical Kids' unofficial faculty advisor. Bigby is a pixie with a human-like appearance, though short. He has two pairs of wings on his back that he usually keeps invisible.","Josh Hoberman is one of the Physical Kids' closest friends and a talented magician in his own right. The east natural in his skills, Josh possessed an untapped power throughout his tenure at Brakebills, and grew close to Poppy during the course of the quest to restore. Not much is known about Josh previous to Brakebills, but, during his time there, he befriends Eliot and Janet, who are in the same year as he is and same discipline group. He struggles there due to the judgment of other...","Janet Pluchinsky is one of the Physical Kids, and a magician one year further than Quentin, who becomes one of the Queens of Fillory. Quentin met her for the first time in his third year, when entering The Cottage, describing her as lean, animated and the loud one. Janet was noticed by him earlier, when she hold forth to the others on walks through the Maze, and making speeches in dinner time.","Hale Appleman (born 17 January 1986) is an American actor who portrays Eliot Waugh in The Magicians. He is also known for playing Tobey Cobb in the 2007 film Teeth. Appleman's credits on stage include the revival of Streamers at the Roundabout Theater Company, Clifford Odets' Paradise Lost at the American Repertory Theater, and the New York premiere of Passion Play as Jesus. In 2011, he played Bob in Moonchildren at the Berkshire Theatre Festival, and can be heard on the L.A. Theatre Works...","Margo Hanson is one of the Physical Kids and a main character of Syfy's The Magicians. The party animal of the group, Margo seems to be attached at the hip to Eliot. Margo is portrayed as both deeply insecure and surprisingly strong. She is outspoken and sometimes causes controversy, but is also fiercely loyal. To be added","Fen is Dint's partner and fellow guide. She does not use magic, but is instead a skilled fighter who uses a form of martial arts to defeat her foes. Short sturdy legs with bulgy eyes.","Professor Van Der Weghe was a professor at Brakebills University. Professor Van Der Weghe oversaw Julia Wicker when she failed to pass Brakebills' Entrance Exam, explaining to her that she lacked the the attributes of a proper Magician, and that he would be responsible for removing her memories of the school. Though Julia argued with their logic, he relented. Before removing her memories, Van der Weghe took a moment to sanitize his hands, allowing Julia the opportunity to mark her arm so she...","Jane Chatwin is the youngest of the Chatwin Childen, After her brother stays in Fillory, Jane is called upon to bring him back, but she is unable to do it herself and ends up needing Quentin Coldwater's help. Jane first appears in The Magicians as the paramedic Quentin encounters in the house where he was supposed to have his alumni interview. She gives him the supposedly sixth book in the Fillory and Further series, which she herself wrote.","Janet Pluchinsky is one of the Physical Kids, and a magician one year further than Quentin, who becomes one of the Queens of Fillory. Quentin met her for the first time in his third year, when entering The Cottage, describing her as lean, animated and the loud one. Janet was noticed by him earlier, when she hold forth to the others on walks through the Maze, and making speeches in dinner time.","Henry Fogg is the dean of Brakebills and is shown to be alternatively severe, kind, wise, and cynical throughout the novels. His words often prove influential on Quentin's thinking. When Quentin was tested for Brakebills, Fogg almost rejected him until the former proved that he had latent magic in him. He has been noted to being powerful enough to notice magic on the caliber of a time loop, but not powerful enough to actual do anything about said time loop magic.","abstract","abstract","Richard is a Physical Kid who graduated before the main five, but he lives with them all after they graduate. He also accompanies them to Fillory, but proves to be the cautious one. He is also the only Christian magician described in the novel, and there are hints that he and Janet Pluchinsky had a history together.","Quentin Coldwater is a New York-based Magician and former king of Fillory. Upon his acceptance to Brakebills College for Magical Pedagogy, Quentin's life changed once he was introduced to magic, and the dangers that follow. When the story begins, Quentin is living in Brooklyn and preparing for a Princeton alumni interview with his childhood friends, Julia and James. After he finds the would-be interviewer dead, a piece of paper moved by the wind lures him to a hidden portal that brings him...","Julia Ogden Wicker is a friend of Quentin. She dated Quentin's best friend James. Quentin stays loosely in touch with her throughout the novel as she goes through changes of her own. It turns out that Julia took the Brakebills examination, but failed. Although they were supposed to erase the memory, something went wrong and she remembers the missed opportunity, which takes a toll on the rest of her life. Julia is on the fast track to life. Unlike her best friend Quentin, she had all her life...","Amanda Orloff was a skilled student at Brakebills. Amanda was a loud, bluff, broad-shouldered girl with straight hair.","Helen Chatwin is one of the Chatwin Children, the central characters in Fillory and Further series. Along with her siblings, Helen was sent to her aunt's house, during World War I. During one of her aunt's parties, Martin and Fiona Chatwin went through a grandfather's clock to Fillory, a magical realm. Few moments later, they come back more fit and suntanned with different clothes and hair.","Emily Greenstreet was allegedly the first Brakebills student in one hundred and fifty years to willingly leave the school.","Professor Mischa Mayakovsky is a powerful magician, and the Head of Brakebills South. Mischa Mayakovsky was once a respected professor at Brakebills North American campus. After a scandal involving his affair with a student, Emily Greenstreet, resulted in the apparent death of another student, Charlie Quinn, he was given a choice, retire in disgrace or transfer to Brakebills South.","abstract","The Chatwin Children are the five children featured in Christopher Plover's Fillory and Further book series where they travel to the magical land of Fillory. The children are Martin, Fiona, Rupert, Helen, and Jane.","Denise Crosby is the actress who portrays Genji on The Magicians. Denise Michelle Crosby was born on November 24, 1957 in Hollywood, California, the out-of-wedlock daughter of Marilyn Scott and actor Dennis Crosby. Her mother pursued a sensational, three-year-long lawsuit against her father, at the conclusion of which he was ordered to pay child support and legal fees. This deeply embarrassed Dennis and his father, the actor and singer Bing Crosby. Although Crosby was 19 when her grandfather...","Brakebills College for Magical Pedagogy (known as Brakebills University in the Syfy adaptation), or simply Brakebills, is the only magical school in North America. It is located somewhere in New York, along the Hudson river. Brakebills was founded around the 17th century. In the 1930s, a demand for international learning lead to Brakebills importing professors from around the world. One of these professors was Dean Mayakovsky, the father of Professor Mayakovsky from Brakebills South.","Martin Chatwin is the eldest of the Chatwin Children, the central characters in the Fillory and Further series. Martin Chatwin was the eldest of the Chatwin Children. (In the show Rupert was the eldest and there only Rupert, Martin and Jane there were no more siblings) He was sent, along with his siblings, to his Aunt Maude's house, during World War I. During a party that Aunt Maude was hosting, he was attempting to understand a (possibly magical) grandfather clock, when He entered Fillory..."],"name":["Van","Weghe","Greenstreet","James","Ember","Alice","Penny","Eliot","Amanda Orloff","Bigby","Josh Hoberman","Surendra","Jesus","Humbledrum","Fen","Der","Jane Chatwin","Janet Way","Dean Fogg","Ana","Farvel","Richard","Quentin Coldwater","Julia","Orloff","Helen Chatwin","Emily Greenstreet","Mayakovsky","Lovelady","Chatwin","Gretchen","Brakebills","Martin Chatwin"],"thumbnail":[null,"https://vignette.wikia.nocookie.net/themagicians/images/a/a1/Professor_Van_Der_Weghe.jpg/revision/latest/window-crop/width/200/x-offset/0/y-offset/0/window-width/833/window-height/833?cb=20161105000322","https://vignette.wikia.nocookie.net/themagicians/images/e/e5/Emily_Greenstreet.jpg/revision/latest/window-crop/width/200/x-offset/51/y-offset/0/window-width/1081/window-height/1080?cb=20161105005953",null,null,"https://vignette.wikia.nocookie.net/themagicians/images/c/ca/Alice_Quinn2.jpg/revision/latest/window-crop/width/200/x-offset/0/y-offset/0/window-width/500/window-height/500?cb=20160215033127",null,null,null,null,null,null,"https://vignette.wikia.nocookie.net/themagicians/images/6/6f/HaleApplemandb.jpg/revision/latest/window-crop/width/200/x-offset/0/y-offset/0/window-width/666/window-height/666?cb=20161028231632","https://vignette.wikia.nocookie.net/themagicians/images/a/a2/Magicians_S3_Promo_Mystical_Keys_09_Margo.jpg/revision/latest/window-crop/width/200/x-offset/0/y-offset/0/window-width/641/window-height/640?cb=20180104003041",null,"https://vignette.wikia.nocookie.net/themagicians/images/a/a1/Professor_Van_Der_Weghe.jpg/revision/latest/window-crop/width/200/x-offset/0/y-offset/0/window-width/833/window-height/833?cb=20161105000322",null,null,null,false,false,null,"https://vignette.wikia.nocookie.net/themagicians/images/e/e5/Quentin_Coldwater.jpg/revision/latest/window-crop/width/200/x-offset/0/y-offset/0/window-width/500/window-height/500?cb=20141102054222",null,null,null,null,"https://vignette.wikia.nocookie.net/themagicians/images/8/8a/Mayakovsky.png/revision/latest/window-crop/width/200/x-offset/0/y-offset/0/window-width/7
