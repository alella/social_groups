,"type":"GlyphRenderer"}],"title":{"id":"c6c58e79-197c-41f4-a32c-5829b0b48ff1","type":"Title"},"toolbar":{"id":"5f70cb36-2e4d-4171-b82c-170a1ea90a1d","type":"Toolbar"},"x_range":{"id":"7c5cc4ea-4cb5-45d2-8b74-86ca0b2784bd","type":"DataRange1d"},"x_scale":{"id":"ed1d80c8-5f0b-48f2-b873-a2156f334dda","type":"LinearScale"},"y_range":{"id":"12bd8d4c-fe9d-4bd9-923e-59634d850275","type":"DataRange1d"},"y_scale":{"id":"9fa8b41e-e594-4816-9877-9b708c0ac52c","type":"LinearScale"}},"id":"11273cd5-b990-4e49-8a74-32527b410558","subtype":"Figure","type":"Plot"},{"attributes":{"callback":null},"id":"7c5cc4ea-4cb5-45d2-8b74-86ca0b2784bd","type":"DataRange1d"},{"attributes":{},"id":"06b8a071-a092-4038-ae7a-617caefd380d","type":"BasicTickFormatter"},{"attributes":{"formatter":{"id":"06b8a071-a092-4038-ae7a-617caefd380d","type":"BasicTickFormatter"},"plot":{"id":"11273cd5-b990-4e49-8a74-32527b410558","subtype":"Figure","type":"Plot"},"ticker":{"id":"4b3f0444-8cb0-4640-a57b-5713b4674d42","type":"BasicTicker"}},"id":"1f4b5140-9921-4ec7-9097-2223bf98d2a8","type":"LinearAxis"},{"attributes":{"callback":null},"id":"12bd8d4c-fe9d-4bd9-923e-59634d850275","type":"DataRange1d"},{"attributes":{"callback":null,"column_names":["name","title","abstract","y","x","thumbnail"],"data":{"abstract":["Cho Chang (b. 1978/1979) was a witch who attended Hogwarts School of Witchcraft and Wizardry from 1990-1997 and was sorted into Ravenclaw House. She was a Seeker for the Ravenclaw Quidditch team and a popular student. In Cho's fifth year, she began dating Cedric Diggory while he was a Champion in the Triwizard Tournament. Cedric became one of the first casualties of the Second Wizarding War. He was murdered by Peter Pettigrew on Lord Voldemort's order in June of 1995. His death greatly upset...","Ginevra Molly \"Ginny\" Potter (ne\u00e9 Weasley; b. 11 August, 1981), occasionally known as Gin, was a pure-blood witch, the youngest of Arthur and Molly Weasley's (n\u00e9e Prewett) seven children, and the first female to be born into the Weasley line for several generations. She and her older brothers grew up in the Burrow on the outskirts of Ottery St Catchpole in Devon. Ginny attended Hogwarts School of Witchcraft and Wizardry from 1992-1999 and was sorted into Gryffindor House. During her first...","Mrs Weasley is a name that may refer to: Angelina Weasley, wife of George Weasley, mother of Fred Weasley II and Roxanne Weasley., Audrey Weasley, wife of Percy Weasley, mother of Lucy and Molly Weasley II., Cedrella Weasley, wife of Septimus Weasley; mother of Arthur Weasley., Fleur Weasley, wife of Bill Weasley; mother of Victoire, Dominique and Louis Weasley., Hermione Granger, wife of Ron Weasley; mother of Rose Granger-Weasley and Hugo Granger-Weasley., Molly Weasley, wife of Arthur...","Stanley \"Stan\" Shunpike (born between 15 September 1974 and 13 September 1975) was a wizard and was the conductor and helper of the Knight Bus. On 14 September 1996, he was arrested and sent to Azkaban for being a Death Eater when he was overheard claiming to have inside information about the organisation, although in all likelihood, he was only fooling around. In 1997, he broke free from prison and joined the Death Eaters under the Imperius Curse. His fate after the war is unknown; he most...","Professor Remus John Lupin, O.M. (First Class), (10 March, 1960 \u2013 2 May, 1998), also known as Moony, was a half-blood wizard and the only son of Lyall and Hope Lupin (n\u00e9e Howell). He was afflicted with lycanthropy during his childhood, as a result of Fenrir Greyback's revenge against Lyall. He attended Hogwarts School of Witchcraft and Wizardry from 1971-1978 and was Sorted into Gryffindor House. During his school years he was one of the Marauders, best friends with Sirius Black, James...","Mr Dudley may have been a wizard who worked in the Department of Magical Accidents and Catastrophes. When Harry Potter, Ron Weasley, and Hermione Granger were caught by Snatchers in 1998, Harry quickly invented the pseudonym Vernon Dudley to conceal his identity, combining the first names of his uncle and cousin. Pressed for the identity of his father by Scabior, one of the Snatchers, Harry claimed to be the son of a wizard who worked in the Department of Magical Accidents and Catastrophes...","Ravenclaw is one of the four Houses of Hogwarts School of Witchcraft and Wizardry, founded by Rowena Ravenclaw. Members of this house are characterised by their wit, learning, and wisdom. Its house colours are blue and bronze, and its symbol is an eagle. The house ghost, who in life was the daughter of the house's founder Rowena Ravenclaw, is the Grey Lady. Ravenclaw corresponds roughly to the element of air; the House colours blue and bronze were chosen to represent the sky and eagle...","Brown was an American No-Maj who worked as a detective for the New York Police Department in the 1920s. On 6 December 1926, Brown and fellow detective Mayer arraigned John Haas and William Friend in the Centre Street Police Court for the crime of defrauding the Columbia Bank of$121,000. Haas worked for the bank as a bookkeeper prior to his 2 December dismissal. Mayer and Brown stated they had never seen such a \"slovenly, almost unbelievably simple\" system of forging accounting records to...","Peter Pettigrew, O.M. (First Class), (c. 1960 \u2013 March, 1998), usually referred to as Wormtail or Scabbers was a wizard and son of Mr and Mrs Pettigrew. He began attending Hogwarts School of Witchcraft and Wizardry in 1971 and was sorted into Gryffindor House after the Sorting Hat pondered over which house he belonged in for over five minutes, a true Hatstall. During his years at Hogwarts, he became one of the Marauders; he was best friends with Sirius Black, James Potter, and Remus Lupin...","Lucian Bole (born c. 1977) was a Slytherin student who attended Hogwarts from 1988 to 1995. He was a Beater on the Slytherin Quidditch team in the 1993\u20131994 and 1994\u20131995 school years. Lucian Bole started his education at Hogwarts in 1988, he was sorted into the house of Slytherin and became a member of the Slytherin Quidditch team, playing the role of beater.","Fang (1984) was an over-sized boarhound dog, and one of Rubeus Hagrid's pets. He was a large dog that accompanied Hagrid in many places, including the Forbidden Forest, and lived in his hut. Fang was present for the majority of the Second Wizarding War, such as the Battle of the Astronomy Tower and the Battle of Hogwarts. It's currently unknown what happened to Fang after the Second Wizarding War, but since his name wasn't listed amongst the casualties, it can be assumed he survived.","Professor Minerva McGonagall, O.M. (First Class), (b. 4 October, 1935) was a half-blood witch, the only daughter of Muggle Robert McGonagall and witch Isobel Ross. She had two younger brothers, Malcolm and Robert Jr. Minerva was a registered Animagus who attended Hogwarts School of Witchcraft and Wizardry from 1947-1954 and was Sorted into Gryffindor House (but it took the sorting hat 5 \u00bd minutes to decide if she was Gryffindor or Ravenclaw, therefore making her a Hatstall). After her...","Hogsmeade Village, or simply called Hogsmeade, is the only all-wizarding village in Britain. It was founded by Hengist of Woodcroft who was in Hufflepuff. Since before 1714 (when the 1714 Edict was passed), Hogwarts third years and above have been permitted weekend trips into the village. Mainly, students frequent the High Street in the village which contains the named specialty shops and pubs such as Zonko's Joke Shop and Honeydukes. Otherwise, they wander on to observe the infamous...","Walden Macnair was a wizard and one of Lord Voldemort's early Death Eaters, who fought in the First Wizarding War. Macnair didn't search for Voldemort after his first downfall, but this was forgiven after Voldemort's return. He managed to avoid Azkaban, and worked for the Ministry of Magic as Executioner. He participated in his master's rebirth in 1995 and also fought in many battles during the Second Wizarding War, such as the Battle of the Department of Mysteries, after which he was...","Mr Granger (temporarily known as Wendell Wilkins) was a Muggle, the husband of Mrs Granger, and father of Hermione Jean Granger. Working as a dentist alongside his wife, he and his family lived in a house located on the outskirts of London. He and his wife were proud and accepting of their daughter's identity as a witch, which explained some strange things which happened around her when she was a child. They entered the magical world in 1992 to buy Hermione's school supplies, and were...","Percy Ignatius Weasley (b. 22 August, 1976) was a pure-blood wizard, the third child of Arthur and Molly Weasley (n\u00e9e Prewett). He was the younger brother of Bill and Charlie and the older brother of Ron, Ginny, George, and the late Fred Weasley. He attended Hogwarts School of Witchcraft and Wizardry from 1987-1994, and was both a prefect and Head Boy. He took the rules very seriously, and did not believe that Fred and George Weasley would get very far with their jokes. It was also once...","Oliver Wood (born c.1975 or 1976) was a Scottish wizard who was the Keeper and Captain for the Gryffindor Quidditch team. He attended Hogwarts School of Witchcraft and Wizardry from 1987 to 1994. Oliver was known for his determination and skill on the playing field, and his long lectures before practises. He led the Gryffindor team to victory in the Quidditch Cup in his seventh year. After leaving school, Oliver joined Puddlemere United as a reserve player (presumably as Keeper). In 1998...","Tom Marvolo Riddle (31 December, 1926 \u2013 2 May, 1998 ), later (and better) known as Lord Voldemort, was a half-blood wizard considered to have been the most powerful and dangerous dark wizard of all time. The only child and son of wealthy Muggle gentleman Tom and Merope Riddle (n\u00e9e Gaunt) via the coercive use of a Love Potion, Riddle was raised in the Muggle-run Wool's Orphanage after his father abandoned his new family on the streets of London when the potion's influence was lifted, and his...","Professor Albus Percival Wulfric Brian Dumbledore, O.M. (First Class), Grand Sorc., D. Wiz., X.J. (sorc.), S. of Mag.Q. (c. Summer 1881 \u2013 30 June, 1997) was the Transfiguration Professor, and later Headmaster of Hogwarts School of Witchcraft and Wizardry. Professor Dumbledore also served as Supreme Mugwump of the International Confederation of Wizards (?\u20131995) and Chief Warlock of the Wizengamot (?-1995; 1996-1997). He was a half-blood, Muggle-supporting wizard, the son of Percival and...","The biological father of Dean Thomas was a wizard who abandoned his Muggle wife and infant son in a courageous effort to protect them from the Death Eaters. He was soon after murdered by the Death Eaters when he refused to join their cause. His widow, who was never told that her husband was a wizard, eventually remarried a Muggle man, who raised Dean as his own son. When Dean realised he was a wizard at age eleven, his mother suspected that her first husband might have also been a wizard...","Pettigrew is the surname of a wizarding family. It is unknown if they are pure-blood or have both Muggle and magical heritage. The surname Pettigrew likely began as a nickname for a short person, from the Old French petit, \"small,\" and cru, \"growth.\" Peter Pettigrew was notable for his short stature, standing only a little taller as a full-grown man than Harry Potter and Hermione Granger did at ages 13 and 14, respectively.","Finnigan is the surname of an Irish Muggle family, though they now have some magical blood, since one family member married a witch; their son Seamus is also a wizard. Finnigan is a fairly common Irish surname. Finnegan's Wake is a popular comedic Irish ballad, as well as the basis for the title of James Joyce's Finnegans Wake.","Harry James Potter (b. 31 July, 1980) was a half-blood wizard, one of the most famous wizards of modern times. He was the only child and son of James and Lily Potter (n\u00e9e Evans), both members of the original Order of the Phoenix. Harry's birth was overshadowed by a prophecy, naming either himself or Neville Longbottom as the one with the power to vanquish Lord Voldemort. After half of the prophecy was reported to Voldemort courtesy of Severus Snape, Harry was chosen as the target due to his...","Professor Severus Snape (9 January, 1960 \u2013 2 May, 1998) was a half-blood wizard serving as Potions Master (1981-1996), Defence Against the Dark Arts professor (1996-1997), and Headmaster (1997-1998) of the Hogwarts School of Witchcraft and Wizardry as well as a member of the Order of the Phoenix and a Death Eater. His double life played a extremely important role in both of the Wizarding Wars against Voldemort. The only child of Muggle lowlife Tobias Snape and Gobstones witch Eileen Snape...","Weasley is the surname of a pure-blood family (though the most recent generation has many non-pureblood members). The Weasleys know many other wizarding families, including the Blacks, Prewetts, Longbottoms, Crouches, Delacours, and Potters, as well as the Muggle Granger family. All members of the Weasley family are red-haired and have been sorted into Gryffindor upon attendance of Hogwarts School of Witchcraft and Wizardry. The family home, known as the Burrow, is located just outside...","Fred Weasley (1 April, 1978 \u2013 2 May, 1998) was a pure-blood wizard, a son of Arthur Weasley and Molly Weasley (n\u00e9e Prewett), brother to Bill, Charlie, Percy, Ron, and Ginny Weasley, and twin brother to George Weasley. Fred's first few years were marked by the height of the First Wizarding War and when Lord Voldemort fell for the first time. He attended Hogwarts School of Witchcraft and Wizardry from 1989-1996 and was sorted into Gryffindor House. Both he and his twin brother were popular...","Mr Goyle was a wizard, Death Eater, husband of Mrs Goyle and the father of Gregory. Goyle fought during the First Wizarding War. He didn't search for Lord Voldemort after his first downfall, but this was forgiven in 1995, after Voldemort's return at the Little Hangleton graveyard, in which Goyle was present. Goyle possibly fought at several battles of the Second Wizarding War, including the Battle of Hogwarts. After the battle and Voldemort's final defeat, Goyle was presumably killed or...","Longbottom is the surname of a pure-blood wizarding family, and one of the Sacred Twenty-Eight. They are related to the Black and Abbott families, and more distantly to the Weasley, Crouch and Potter families. Most Longbottoms do not appear to hold prejudice based on blood purity, although there are indications that they are considered more respectable than the Weasleys. For example, Callidora Black was not disowned by her family for marrying Harfang Longbottom, implying that he was not...","Mr Crabbe was a wizard, a Death Eater, and the father of Vincent Crabbe. Mr Crabbe was born into the Crabbe family, possibly as a relative of Irma Crabbe, member of the House of Black.","Seamus Finnigan (b. 1979/1980) was a half-blood wizard, son of Muggle Mr Finnigan and Irish witch Mrs Finnigan. Mr Finnigan did not learn this until after they were married and it gave him a \"nasty shock\" when he first learned it. Seamus was a Gryffindor student at Hogwarts School of Witchcraft and Wizardry. He was also the best friend of Dean Thomas. Seamus originally doubted Harry Potter's claim that Lord Voldemort had returned in 1995 (as his mother doubted it). However, late in 1995 he...","Peter Pettigrew, O.M. (First Class), (c. 1960 \u2013 March, 1998), usually referred to as Wormtail or Scabbers was a wizard and son of Mr and Mrs Pettigrew. He began attending Hogwarts School of Witchcraft and Wizardry in 1971 and was sorted into Gryffindor House after the Sorting Hat pondered over which house he belonged in for over five minutes, a true Hatstall. During his years at Hogwarts, he became one of the Marauders; he was best friends with Sirius Black, James Potter, and Remus Lupin...","The lily is a type of plant that grows from bulbs and sprouts large flowers. According to Rubeus Hagrid, ghosts tend to generally like lilies, which led to them being used during funerals. Minerva McGonagall also had a fondness for the flower, and kept one in a vase in her office. Hagrid refused to grow them in his garden, as they attracted large slugs. When Lily Evans first presented Horace Slughorn with the fish Francis, she Transfigured her into a lily petal, set the petal to float inside...","Professor Remus John Lupin, O.M. (First Class), (10 March, 1960 \u2013 2 May, 1998), also known as Moony, was a half-blood wizard and the only son of Lyall and Hope Lupin (n\u00e9e Howell). He was afflicted with lycanthropy during his childhood, as a result of Fenrir Greyback's revenge against Lyall. He attended Hogwarts School of Witchcraft and Wizardry from 1971-1978 and was Sorted into Gryffindor House. During his school years he was one of the Marauders, best friends with Sirius Black, James...","Professor Neville Longbottom (b. 30 July, 1980) was a pure-blood wizard, the only child and son of Frank and Alice Longbottom. Neville's parents were well-respected Aurors and members of the original Order of the Phoenix, until they were tortured into insanity by Bellatrix Lestrange and 3 other Death Eaters with the Cruciatus Curse when he was about sixteen months old. They were placed in the Janus Thickey Ward at St Mungo's Hospital for Magical Maladies and Injuries, leaving Neville to be...","Vernon Dursley was a Muggle, husband of Petunia Evans, father of Dudley and uncle of Harry Potter by marriage. He used to live at 4 Privet Drive along with his wife and son for nearly twenty years until they were forced into hiding during the escalation of the Second Wizarding War. After Petunia's sister Lily and brother-in-law, James Potter, were killed by Voldemort in their own home, Petunia remained the sole surviving blood relative of Harry's. Both Wizard and Muggle law demanded that...","Zonko was a wizard who owned Zonko's Joke Shop in Hogsmeade. Appearances Harry Potter and the Prisoner of Azkaban (First mentioned), Harry Potter and the Prisoner of Azkaban (film) (Mentioned only), Harry Potter and the Prisoner of Azkaban (video game) (Mentioned only), Harry Potter and the Goblet of Fire (Mentioned only), Harry Potter and the Order of the Phoenix (Mentioned only), Harry Potter and the Half-Blood Prince (Mentioned only), Harry Potter and the Deathly Hallows (Mentioned only...","Sirius Black (3 November, 1959 \u2013 18 June, 1996), also known as Padfoot or Snuffles (in his Animagus form) was a pure-blood wizard, the older son of Orion and Walburga Black, and the brother of Regulus Black. Although he was the heir of the House of Black, Sirius disagreed with his family's belief in blood purity and defied tradition when he was Sorted into Gryffindor House instead of Slytherin at Hogwarts School of Witchcraft and Wizardry, which he attended from 1971-1978. As the rest of his...","Professor Rubeus Hagrid (b. 6 December 1928) was a half-giant wizard, son of Mr Hagrid and the giantess Fridwulfa, and elder half-brother of the giant Grawp. Hagrid attended Hogwarts School of Witchcraft and Wizardry in 1940 and was sorted into Gryffindor house. In Hagrid's third year, he was framed by Tom Riddle for the crime of opening the Chamber of Secrets and using his pet Acromantula to attack several Muggle-born students and eventually killing one of them. Though Hagrid's wand was...","Peter Pettigrew, O.M. (First Class), (c. 1960 \u2013 March, 1998), usually referred to as Wormtail or Scabbers was a wizard and son of Mr and Mrs Pettigrew. He began attending Hogwarts School of Witchcraft and Wizardry in 1971 and was sorted into Gryffindor House after the Sorting Hat pondered over which house he belonged in for over five minutes, a true Hatstall. During his years at Hogwarts, he became one of the Marauders; he was best friends with Sirius Black, James Potter, and Remus Lupin...","Professor Remus John Lupin, O.M. (First Class), (10 March, 1960 \u2013 2 May, 1998), also known as Moony, was a half-blood wizard and the only son of Lyall and Hope Lupin (n\u00e9e Howell). He was afflicted with lycanthropy during his childhood, as a result of Fenrir Greyback's revenge against Lyall. He attended Hogwarts School of Witchcraft and Wizardry from 1971-1978 and was Sorted into Gryffindor House. During his school years he was one of the Marauders, best friends with Sirius Black, James...","Dean Thomas (b. 1979/1980) was a half-blood wizard, the son of a wizard and a Muggle. When Dean Thomas was very young, his father died and his mother married another man, giving Dean several half-siblings. Since Dean's father never told his mother that he was a wizard and was eventually murdered by Death Eaters when he refused to join them, Dean grew up thinking he was Muggle-born. Dean was a Gryffindor student at Hogwarts School of Witchcraft and Wizardry. He was in the same year as the...","Slytherin is one of the four Houses at Hogwarts School of Witchcraft and Wizardry, founded by Salazar Slytherin. In establishing the house, Salazar instructed the Sorting Hat to pick students who had a few particular characteristics he most valued. Those characteristics include: cunning, resourcefulness, and ambition. The founder highly valued and favoured pure-blood students and the Sorting Hat admitted that it can be a factor when being Sorted. Students of any blood status can now be...","Sir Cadogan was a sworn Knight of the Round Table, albeit not a very well known one, being only included in wizarding versions of the tales of King Arthur. He is most famous for his defeat of the Wyvern of Wye at great personal risk. Sometime after his death, he was immortalised with a portrait at the end of the Divination corridor in Hogwarts Castle, which displayed the same \"insane bravery\" as Cadogan did in life. Cadogan was born in the British Isles to a wizarding family sometime in the...","Madam Poppy Pomfrey was the matron at Hogwarts School of Witchcraft and Wizardry. She was a very competent nurse, having been in the position for, at least, the last quarter of the 20th century. Madam Pomfrey was very possessive of the patients in her care while in the Hospital Wing and their visitors upset her somewhat, as she frequently insisted they must rest. She was proficient in her area of expertise (healing magic) and can take care of some ailments \"in a heartbeat\". She fought in the...","Penelope \"Penny\" Clearwater (born c. 1976) was a Ravenclaw student at Hogwarts School of Witchcraft and Wizardry who started her education from 1987 to 1994. In her later school years, she was a Prefect, and eventually started dating Percy Weasley, a Gryffindor student and a fellow Prefect. After she finished her education at Hogwarts, Penelope and Percy didn't end up marrying each other. Percy married another woman named Audrey Weasley, instead. It is unknown what happened exactly with...","Crookshanks was Hermione Granger's pet cat. He is half-Kneazle, as evidenced by his lion-like appearance, ability to solve problems on his own without aid or teaching, and clear dislike of and ability at recognising untrustworthy persons (even if they are transfigured). In 1993 Crookshanks was purchased from Magical Menagerie by Hermione Granger. The witch from whom she had purchased him stated that he had been in the shop for a long time as \"nobody wanted him\". Crookshanks played an...","Tom (fl. 1938\u20141990s) was the landlord, innkeeper, and barman of the Leaky Cauldron, and was friendly with many wizards and witches that passed through the pub to get to Diagon Alley. He had run the Leaky Cauldron for a long time, and had had the pleasure of meeting Harry Potter and former Minister for Magic Cornelius Fudge on more than one occasion. It is likely he had met other celebrities and political figures in the wizarding world, such as Albus Dumbledore, since his pub leads directly...","Hufflepuff is one of the four Houses of Hogwarts School of Witchcraft and Wizardry. Its founder was the medieval witch Helga Hufflepuff. Hufflepuff is the most inclusive among the four houses; valuing hard work, dedication, patience, loyalty, and fair play rather than a particular aptitude in its members. The emblematic animal is a badger, and yellow and black are its colours. The Head of Hufflepuff is Pomona Sprout and the Fat Friar is the House's patron ghost. Hufflepuff corresponds...","Ronald Bilius \"Ron\" Weasley (b. 1 March, 1980) was a pure-blood wizard, the sixth and youngest son of Arthur and Molly Weasley (n\u00e9e Prewett). He was also the younger brother of Bill, Charlie, Percy, Fred, George, and the elder brother of Ginny. Ron and his brothers and sister lived at the Burrow, on the outskirts of Ottery St Catchpole. Ron began attending Hogwarts School of Witchcraft and Wizardry in 1991 and was Sorted into Gryffindor House. He soon became best friends with fellow student...","Minister Hermione Jean Granger (b. 19 September, 1979) was a Muggle-born witch born to Mr and Mrs Granger, both dentists. At the age of eleven she learned that she was a witch, and had been accepted into Hogwarts School of Witchcraft and Wizardry. She began attending Hogwarts in 1991 and was Sorted into Gryffindor House. Hermione possessed a brilliant academic mind, and proved to be a gifted student in almost every subject that she studied. Hermione first met Harry Potter and Ron Weasley...","Marjorie \"Marge\" Eileen Dursley was Vernon Dursley's elder sister, sister-in-law to Petunia Dursley, and the aunt of Dudley Dursley. She had a career in breeding bulldogs. Ripper, a particularly ferocious bulldog, was her favourite. Marge was an unpleasant and arrogant woman, whose wealth appeared to be great, as she gave her nephew Dudley expensive gifts. In 1993, she visited her brother Vernon for a week. She enraged Harry Potter when she spoke ill of his parents. This caused Harry's...","James Potter may refer to: James Potter, the father of Harry Potter, James Sirius Potter, the son of Harry and Ginny Potter","Lee Jordan (b. 1977/1978) was a wizard, son of Mr and Mrs Jordan, and a Gryffindor student at Hogwarts School of Witchcraft and Wizardry from 1989 to 1996 (a couple of years before Harry). During his years at Hogwarts, he became best friends with Fred and George Weasley and liked doing pranks with them. He often helped them work on their inventions and tricks, some of which were eventually sold at Weasleys' Wizard Wheezes. Lee also served as a Quidditch Commentator during his Hogwarts years...","Errol (f. 1992 - 1994) was one of the Weasley family's owls. He was a Great Grey Owl, or Strix nebulosa. He was described by Harry Potter as resembling a moulting feather duster. Errol was also described as ancient, and as such his poor eyesight caused him to hit objects in flight. Errol delivered Harry's first birthday present from Ron before his third year at Hogwarts. He lost consciousness during both long and short journeys. He often stayed with Harry's owl Hedwig to regain consciousness...","Lavender Brown (c. 1979/1980 \u2013 2 May, 1998) was a pure-blood witch, the daughter of Mr and Mrs Brown and a Gryffindor. She started her education at Hogwarts School of Witchcraft and Wizardry in 1991, the same year as Harry Potter. In her third year, she began studying Divination, which she was fascinated by, and became friendly with Professor Sybill Trelawney, whom she respected a great deal. In her fifth year, Lavender joined Dumbledore's Army, an organisation taught and led by Harry...","Alicia Spinnet (b. 1977/1978) was a witch and a Gryffindor student at Hogwarts School of Witchcraft and Wizardry from 1989-1996. She played as a reserve Chaser and later Chaser on the Gryffindor Quidditch team. During her Hogwarts years, she became close friends with Hermione Granger, Cho Chang, Katie Bell, and Angelina Johnson. In her seventh year, she joined Dumbledore's Army, an organisation taught and led by Harry Potter. In 1998, she returned at Hogwarts in order to fight in the Battle...","Oliver Wood (born c.1975 or 1976) was a Scottish wizard who was the Keeper and Captain for the Gryffindor Quidditch team. He attended Hogwarts School of Witchcraft and Wizardry from 1987 to 1994. Oliver was known for his determination and skill on the playing field, and his long lectures before practises. He led the Gryffindor team to victory in the Quidditch Cup in his seventh year. After leaving school, Oliver joined Puddlemere United as a reserve player (presumably as Keeper). In 1998...","Draco Lucius Malfoy (b. 5 June, 1980) was a pure-blood wizard and the only son of Lucius and Narcissa Malfoy (n\u00e9e Black). The son of a Death Eater, Draco was raised to believe strongly in the importance of blood purity. He attended Hogwarts School of Witchcraft and Wizardry from 1991-1998 and was sorted into Slytherin House. During his years at Hogwarts, he became friends with Vincent Crabbe, Gregory Goyle, Pansy Parkinson, and other fellow Slytherins, but he quickly developed a rivalry with...","Madam Rosmerta (fl. 1950 -1997) was the landlady of the Three Broomsticks pub in the village of Hogsmeade. Rosmerta was put under the Imperius Curse, cast by Draco Malfoy in 1997. After being placed under the curse she helped Malfoy against her will to smuggle cursed items into Hogwarts Castle. It is likely she later redeemed herself by fighting in the Battle of Hogwarts. Rosmerta is older than the Marauders, as she mentioned being the barmaid whilst they were all still at school. Rosmerta...","Minister Cornelius Oswald Fudge, O.M. (First Class), was the Minister for Magic from 1990-1996. He thus had complete control of the Ministry of Magic, the main governing body of the British wizarding world. Fudge began his career in the Ministry as Junior Minister in the Department of Magical Accidents and Catastrophes. He then succeeded Millicent Bagnold as Minister for Magic, and thus had the responsibility of meeting with the Muggle Prime Minister when necessary. In 1992-1993, Fudge had...","Professor Sybill Patricia Trelawney (b. 9 March, pre 1962) was a half-blood witch and professor of Divination at Hogwarts School of Witchcraft and Wizardry. She is the great-great-granddaughter of the celebrated Cassandra Trelawney, who was also a Seer. It was Trelawney herself who made the prophecy concerning Voldemort and the one with the power to vanquish him (Voldemort took this to mean Harry Potter) during her job interview with Albus Dumbledore. At the end of the 1993-1994 school year...","Cedric Diggory (September/October, 1977 \u2013 24 June, 1995) was the son of Amos Diggory and his wife. He started attending Hogwarts School of Witchcraft and Wizardry in 1989, and was sorted into Hufflepuff House. During his time at school he was a prefect and captained the Hufflepuff Quidditch team, playing as Seeker. In his sixth year Cedric put his name forward to compete in the Triwizard Tournament. He was selected as the Hogwarts Triwizard Champion and, although overshadowed in the press by...","Ernest \"Ernie\" Prang, (fl. 1993-1997) also called Ern by Stanley Shunpike, was the driver of the Knight Bus. Harry Potter first encountered Prang in 1993, when he was picked up by the Knight Bus after leaving his Aunt and Uncle's house. Stan Shunpike, the conductor of the Knight Bus, sometimes calls Ernie by his nickname: Ern. When Harry was taken to the Leaky Cauldron Ernie followed him in and was forced to leave by Cornelius Fudge, the then-Minister of Magic.","George Weasley (b. 1 April, 1978) was a pure-blood wizard, son of Arthur Weasley and Molly Weasley (n\u00e9e Prewett), brother of Bill, Charlie, Percy, Ron, and Ginny, and twin brother of the late Fred Weasley. George's first few years were marked by the height of the First Wizarding War and Lord Voldemort's first fall. He attended Hogwarts School of Witchcraft and Wizardry from 1989-1996 with Fred, and was Sorted into Gryffindor House. He and Fred were popular students, becoming Beaters for the...","Minister Cornelius Oswald Fudge, O.M. (First Class), was the Minister for Magic from 1990-1996. He thus had complete control of the Ministry of Magic, the main governing body of the British wizarding world. Fudge began his career in the Ministry as Junior Minister in the Department of Magical Accidents and Catastrophes. He then succeeded Millicent Bagnold as Minister for Magic, and thus had the responsibility of meeting with the Muggle Prime Minister when necessary. In 1992-1993, Fudge had...","Katie Bell (b. 1978/1979) was a witch and a Gryffindor student at Hogwarts School of Witchcraft and Wizardry from 1990 to 1997. She was a Chaser for the Gryffindor Quidditch team. During her Hogwarts years, she became incredibly close friends with Angelina Johnson and Alicia Spinnet, who were Gryffindors from the year above her. In her sixth year, she joined Dumbledore's Army, an organisation taught and led by Harry Potter. During her seventh year, she was tortured by a cursed Opal Necklace...","Madam Rolanda Hooch (b. before 1918) was a witch who worked as the Flying instructor, Quidditch referee, and coach at Hogwarts School of Witchcraft and Wizardry. Madam Hooch likely attended the school as a student and was probably a member of her House's Quidditch team. She learnt to fly on her own Silver Arrow broomstick sometime before or during the Great War and returned to Hogwarts for a job. While on staff at Hogwarts Hooch worked under Headmasters Albus Dumbledore, Dolores Umbridge...","Professor Filius Flitwick (b. 17 October 1958 or earlier) was a part-goblin, part-wizard who attended Hogwarts School of Witchcraft and Wizardry and was sorted into Ravenclaw House, being an intelligent young man and a model student. Some time after his graduation, Flitwick returned to Hogwarts and became the Charms Master, as well as the Head of Ravenclaw House. During the First and Second Wizarding Wars, Flitwick opposed Lord Voldemort. In 1995, he also opposed Dolores Umbridge, the High...","Parvati Patil (b. 1979/1980), was the daughter of Mr and Mrs Patil, and the identical twin sister of Padma. She was sorted into Gryffindor at Hogwarts School of Witchcraft and Wizardry, but her sister Padma was sorted into Ravenclaw. Parvati became best friends with Lavender Brown, with whom she shared many interests, such as a love for Divination. Parvati attended the Yule Ball with Harry Potter in 1994, and a year later she joined Dumbledore's Army, an organisation taught and led by Harry...","Hedwig (d. 27 July, 1997) was Harry Potter's pet Snowy Owl (Bubo scandiacus). Hedwig was an 11th birthday gift from Rubeus Hagrid to Harry. Hagrid purchased her at Eeylops Owl Emporium. In addition to the usual use Owls are put to, delivering mail, Hedwig was also a close companion to Harry. She remained one of his closest friends right up to her death during the Battle of the Seven Potters at the height of the Second Wizarding War.","Buckbeak, later renamed Witherwings, was a hippogriff. He lived with Rubeus Hagrid during Harry Potter's third year at Hogwarts, along with a few other hippogriffs. He was later unfairly sentenced to death, when he attacked Draco Malfoy after being taunted and provoked. Buckbeak's death sentence was delivered from the Committee for the Disposal of Dangerous Creatures. Many of the members of this committee had been threatened by Draco's father, Lucius Malfoy, into voting for that verdict..."],"name":["Cho Chang","Ginny Weasley","Mrs Weasley","Stan Shunpike","Lupin","Dudley","Ravenclaw","Brown","Wormtail","Bole","Fang","McGonagall","Hogsmeade","Macnair","Granger","Percy Weasley","Oliver Wood","Voldemort","Albus Dumbledore","Thomas","Pettigrew","Finnigan","Harry Potter","Severus S
